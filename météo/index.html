<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons.min.css">
    <title>Météo</title>
</head>

<body>
    <header>
            <h1><i class="wi wi-day-cloudy"></i>Météo </h1>
    </header>
    <main>
        <!-- Barre de recherche -->
        <form action="" id="weather-query">
            <input type="text" id="Ville" placeholder="Tapez une ville">
            <button>Charger</button>
        </form>

        <!-- icone météorologique dynamique -->
        <div id="meteo" class="sunny">
            <div id="temps">
                <i class="wi wi-day-sunny"></i>
            </div>

        
            <div id="temperature">
                <p>Il fera <span class="degres">...</span> degrés C° aujourd'hui à <span class="town">...</span>, <span id="detailMeteo">...</span></span></p>
            </div> 
        </div>

        <footer>
            <p>© Etienne SARDOU - 2020</p>
            <p>API - <a href="https://openweathermap.org/">OpenWeatherMap</a></p>
        </footer>
    </main>

    <script src="main.js"></script>
</body>

</html>
